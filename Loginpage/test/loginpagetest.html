<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="logintest.css">
    <script src="logintest.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 left-part">
            <div class="row mt-5">
                <div class="col-12 mt-5">
                    <p class="left-head">
                        SEQATO
                    </p>
                    <p class="left-subhead mt-5">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos atque magnam tenetur nostrum,
                        tempore ullam qui veritatis quo exercitationem officiis consequuntur repudiandae fugit
                        laudantium. Blanditiis pariatur iure fuga iste nobis.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="web.png" alt="" width="400px">
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 right-part">
            <div class="row mt-3">
                <div class="col-12 mt-4">
                    <p class="headline">
                        SEQATO <br>
                    </p>
                    <p class="subline">User registration form</p>

                </div>
            </div>
            <div class="container mt-4">
                <form action="" id="userRegForm" class="form" method="post" name="form" onsubmit="return formValidate()">
                    <div class="formdiv">
                        <div class="container contentarea mt-5">
                            <div class="error">
                                <input type="text" class="form-control formcontent" id="exampleInputUsername"
                                    aria-describedby="usernameHelp" placeholder="Username" name="username">
                                    <p class="errorClasses" id="noneUsername"></p>
                            </div>
                            <div class="error mt-3">
                                <input type="email" class="form-control formcontent" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email" name="email">
                                    <p class="errorClasses" id="noneEmail"></p>
                            </div>
                            <div class="error mt-3">
                                <input type="text" class="form-control formcontent" id="exampleInputNumber"
                                    aria-describedby="numberHelp" placeholder="Phone number" name="phonenumber">
                                    <p class="errorClasses" id="nonePhone"></p>
                            </div>
                            <div class="error dob-part mt-3">
                                <div class="row">
                                    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                        <label>Date of Birth</label>
                                    </div>
                                    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                        <select name="month" id="month">
                                            <option value="January">January</option>
                                            <option value="February">February</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">September</option>
                                            <option value="October">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                        </select>
                                    </div>
                                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                                        <select name="" id="daycolumn">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                        </select>
                                    </div>
                                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                                        <select name="Year" id="year">
                                            <option value="1993">1993</option>
                                            <option value="1994">1994</option>
                                            <option value="1995">1995</option>
                                            <option value="1996">1996</option>
                                            <option value="1997">1997</option>
                                            <option value="1998">1998</option>
                                            <option value="1999">1999</option>
                                            <option value="2000">2000</option>
                                            <option value="2001">2001</option>
                                            <option value="2002">2002</option>
                                            <option value="2003">2003</option>
                                            <option value="2004">2004</option>
                                            <option value="2005">2005</option>
                                            <option value="2006">2006</option>
                                            <option value="2007">2007</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <p class="errorClasses" id="noneDOB"></p>
                            <div class="error gender-part mt-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label class="genderlabel">Gender</label>
                                    </div>
                                    <div class="col-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1" value="male" checked>
                                            <label class="form-check-label mt-1">
                                                Male
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" value="female">
                                            <label class="form-check-label mt-1">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="error mt-3">
                                <input type="password" class="form-control formcontent" id="exampleInputPassword1"
                                    aria-describedby="passwordHelp" placeholder="Enter Password" name="password1">
                                    <p id="nonePassword1" class="errorClasses"></p>
                            </div>
                            <div class="error mt-3">
                                <input type="password" class="form-control formcontent" id="exampleInputPassword2"
                                    aria-describedby="passwordHelp" placeholder="Confirm Password" name="password2">
                                    <p id="nonePassword2" class="errorClasses"></p>
                            </div>
                            <div class="mt-3">
                                <div class="row">
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        <button type="submit" class="submitbutton" onclick="inputFormValidation()">Sign In</button>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
